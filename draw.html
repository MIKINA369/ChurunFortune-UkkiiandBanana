<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チュルンおみくじの詩｜風がめくる夜</title>
<style>
body {
  background-color: #0b0c10;
  color: #f1f1f1;
  font-family: "Yuji Syuku", serif;
  text-align: center;
  overflow: hidden;
  margin: 0;
  padding: 0;
}
#poemBox {
  opacity: 0;
  transform: translateY(50px);
  animation: appear 3s ease forwards;
  animation-delay: 3s; /* 🫧 風の後にゆっくり現れる */
}
@keyframes appear {
  0% { opacity: 0; transform: translateY(50px); }
  100% { opacity: 1; transform: translateY(0); }
}
.wind {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  background: radial-gradient(ellipse at top, rgba(255,255,255,0.05), transparent 70%);
  animation: breeze 8s linear infinite;
}
@keyframes breeze {
  0% { transform: translateX(-5%) rotate(0deg); }
  50% { transform: translateX(5%) rotate(1deg); }
  100% { transform: translateX(-5%) rotate(0deg); }
}
#reload {
  display: inline-block;
  margin-top: 2em;
  padding: 0.6em 1.4em;
  background-color: #f8f6f1;
  color: #111;
  border-radius: 50px;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 0.05em;
  transition: all 0.6s ease;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 7s;
}
#reload:hover {
  background-color: #d1c7ff;
  transform: scale(1.05);
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>

<div class="wind"></div>

<div id="poemBox">
  <p>🫧<br><b>あなたに舞い降りた詩</b></p>
  <p id="poem"></p>
</div>

<a id="reload" href="omikuji.html">もう一度、風に触れる</a>

<audio id="windSoft" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_2ce57d3ef8.mp3?filename=soft-wind-ambient-14059.mp3"></audio>

<script>
const poems = [
  const poems = [
  // 🌙夢チュルン
  "眠りの入口で、あなたを呼ぶ声がある。意味を追わずに、その響きのぬくもりだけを聴いて。",
  "夢の続きは、まだ醒めない。朝が来ても、その祈りを閉じないで。",
  "夢の中の誰かは、あなたの中の“もう一人のあなた”。目覚めても、手を離さないで。",
  "懐かしさは、魂の“ただいま”。夢の景色は、あなたが帰る場所。",
  // 🕯灯火チュルン
  "あなたの灯は、まだ消えていない。闇の中ほど、美しく燃える。",
  "言葉にならない想いは、光になる。あなたの沈黙も、ちゃんと世界を照らしている。",
  "希望は探すものじゃない。あなたの中で静かに燃えている。",
  "あたたかさを感じた瞬間、それが愛の灯の在りか。",
  // 🌊記憶チュルン
  "あの日の涙は、いま光になってあなたの瞳に宿っている。泣いた日の分だけ、世界がやさしく見える。",
  "記憶のなかのあなたは、まだ息をしている。思い出すたびに、愛が少しずつ息を吹き返す。",
  "心が疼くのは、再会の前触れ。愛は終わってなどいなかった。",
  "言えなかった言葉は、風に乗って届いている。ありがとうは、時を越える魔法。",
  // 🌬境界チュルン
  "手放すたび、あなたの中の音が澄んでいく。失うことは、響きを取り戻すこと。",
  "止まることも、進むこと。風が動くまで、空を見上げていよう。",
  "時は螺旋。あなたが笑えば、すべての瞬間が癒されていく。",
  "越えていく時、あなたは“まんなか”に戻っていく。別れは、光の形を変えるだけ。",
  // 🌅夜明けチュルン
  "朝の光は、あなたの内側から昇る。何も探さなくていい。あなたが“光そのもの”だから。",
  "昨日のあなたも、美しかった。泣いても笑っても、すべてが“今日”を咲かせている。",
  "信じることをやめても、愛はあなたを離れない。それは“信じなくても続くもの”。だから安心して、ただ息をして。",
  "新しい朝は、あなたの笑顔で始まる。この瞬間こそが、永遠の始まり。"
];

];
window.onload = () => {
  const poem = poems[Math.floor(Math.random() * poems.length)];
  document.getElementById("poem").textContent = poem;
  const sound = document.getElementById("windSoft");
  setTimeout(() => sound.play(), 500); // ふわっと風が鳴る
};
</script>

</body>
</html>
