<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チュルンおみくじ｜あなたにまとう風の響き</title>
<style>
body {
  background-color: #0b0c10;
  color: #f1f1f1;
  font-family: "Yuji Syuku", serif;
  text-align: center;
  margin-top: 20%;
}
.fadein {
  opacity: 0;
  animation: fadeIn ease 5s;
  animation-delay: 5s;
  animation-fill-mode: forwards;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
a {
  display: inline-block;
  margin-top: 2em;
  padding: 0.7em 1.8em;
  background-color: #f8f6f1;
  color: #111;
  text-decoration: none;
  border-radius: 50px;
  font-weight: bold;
  letter-spacing: 0.05em;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
  transition: all 0.8s ease;
}
a:hover {
  background-color: #d1c7ff;
  box-shadow: 0 0 25px rgba(209,199,255,0.7);
  transform: scale(1.05);
}
</style>
</head>
<body>

<p>🫧<br><b>あなたにまとう風の響き。</b><br>
静けさのなかで、ひとつの言葉が舞い降ります。<br></p>

<div class="fadein">
  <a id="omikujiButton" href="omikuji.html">おみくじを引く</a>
</div>

<audio id="windSound" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_2ce57d3ef8.mp3?filename=soft-wind-ambient-14059.mp3"></audio>

<script>
  const btn = document.getElementById("omikujiButton");
  const sound = document.getElementById("windSound");

  btn.addEventListener("click", (e) => {
    e.preventDefault();
    // 再生を試みて、失敗しても遷移は続行
    const p = sound.play();
    const go = () => window.location.href = btn.href;
    if (p && typeof p.catch === "function") {
      p.then(()=> setTimeout(go, 1500)).catch(()=> go());
    } else {
      setTimeout(go, 1500);
    }
  });
</script>


</body>
</html>
